<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mi Futura Esposa</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f14;
  --glass:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.12);
  --text-soft:rgba(255,255,255,0.65);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at 20% 30%, #1a1a25, #0d0d12 60%);
  color:white;
  overflow-x:hidden;
  opacity:0;
  transition:opacity 1s ease;
}

body.loaded{
  opacity:1;
}

/* NAV */
nav{
  position:fixed;
  width:100%;
  top:0;
  display:flex;
  justify-content:space-between;
  padding:30px 8%;
  z-index:10;
  align-items:center;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:15px;
}

/* MINI MARCO ANILLO */
.nav-ring{
  width:50px;
  height:50px;
  border-radius:14px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.15);
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(15px);
  box-shadow:
    0 0 20px rgba(255,255,255,0.25),
    inset 0 0 15px rgba(255,255,255,0.08);
  animation:miniFloat 5s ease-in-out infinite;
}

.nav-ring img{
  width:30px;
  filter:drop-shadow(0 5px 15px rgba(255,255,255,.6));
}

@keyframes miniFloat{
  0%,100%{ transform:translateY(0px); }
  50%{ transform:translateY(-4px); }
}

nav a{
  text-decoration:none;
  color:white;
  margin-left:40px;
  font-weight:400;
  letter-spacing:1px;
  position:relative;
}

nav a::after{
  content:"";
  position:absolute;
  bottom:-6px;
  left:0;
  width:0%;
  height:1px;
  background:white;
  transition:.4s ease;
}

nav a:hover::after{
  width:100%;
}

/* HERO */
.hero{
  height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding:0 8%;
}

.hero-text{
  transform:translateY(40px);
  opacity:0;
  animation:heroReveal 1.4s ease forwards;
  animation-delay:.4s;
}

@keyframes heroReveal{
  to{
    transform:translateY(0);
    opacity:1;
  }
}

.hero-text h1{
  font-family:'Playfair Display',serif;
  font-size:5rem;
  line-height:1;
  font-weight:700;
  letter-spacing:2px;
}

.hero-text p{
  margin-top:30px;
  color:var(--text-soft);
  font-size:1.1rem;
  max-width:400px;
}

/* IMAGE SECTION */
.hero-image{
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
  position:relative;
}

/* HALO */
.halo{
  position:absolute;
  width:650px;
  height:650px;
  background:radial-gradient(circle, 
      rgba(255,255,255,0.8) 0%, 
      rgba(255,255,255,0.3) 40%, 
      transparent 75%);
  filter:blur(120px);
  z-index:0;
  animation:haloPulse 6s ease-in-out infinite;
}

@keyframes haloPulse{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.1); }
}

/* FRAME */
.image-frame{
  width:420px;
  height:520px;
  border-radius:42% 42% 35% 35%;
  overflow:hidden;
  position:relative;
  background:var(--glass);
  backdrop-filter:blur(30px);
  border:1px solid var(--border);
  box-shadow:
    0 40px 80px rgba(0,0,0,.7),
    inset 0 0 40px rgba(255,255,255,.04),
    0 0 80px rgba(255,255,255,.2);
  transition:transform .4s ease;
  z-index:2;
}

.image-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform 1.2s ease;
}

.image-frame:hover img{
  transform:scale(1.05);
}

@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }

  .hero-text h1{
    font-size:3rem;
  }

  .image-frame{
    margin-top:50px;
    width:320px;
    height:420px;
  }
}
</style>
</head>

<body>

<nav>
  <div class="nav-left">
    <div style="font-weight:500; letter-spacing:2px;">PARA TI</div>

    <div class="nav-ring">
      <img src="{{ url_for('static', filename='img/anillo.jpg') }}" alt="Anillo">
    </div>
  </div>

  <div>
    <a href="{{ url_for('carta') }}" class="nav-link">Carta</a>
    <a href="{{ url_for('cancion') }}" class="nav-link">Canción</a>
  </div>
</nav>

<section class="hero">
  <div class="hero-text">
    <h1>MI FUTURA ESPOSA</h1>
    <p>Entre Primo y Primo más me...</p>
  </div>

  <div class="hero-image">
    <div class="halo"></div>

    <div class="image-frame" id="parallax">
      <img src="{{ url_for('static', filename='img/foto2.jpg') }}" 
           alt="Mi futura esposa">
    </div>
  </div>
</section>

<script>
window.addEventListener("load", ()=>{
  document.body.classList.add("loaded");
});

const frame = document.getElementById("parallax");

document.addEventListener("mousemove", (e)=>{
  const x = (window.innerWidth / 2 - e.clientX) / 40;
  const y = (window.innerHeight / 2 - e.clientY) / 40;
  frame.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>

</body>
</html>
